<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalhes do Aluno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="../css/geral.css">
    <link rel="stylesheet" href="../css/aluno.css">
</head>
<body>
    <header id="main-header">
    <div class="header-container">
        <div class="logo-titulo">
            <img src="../imagem/logo-ufsm.webp" alt="Logo UFSM" class="logo-ufsm" />
            <h1>Portal Acadêmico</h1>
        </div>
        <button id="login-btn" class="btn-logout">
            <i class="fas fa-sign-out-alt"></i> Logout
        </button>        
        <script>
            document.getElementById('login-btn').addEventListener('click', function() {
                window.location.href = '../pages/login.html';
            });
        </script>
    </div>
  </header>


    <div class="container" style="margin-top: 100px">
        <div class="topo">
            <div class="foto-aluno">
                <img id="aluno-foto" src="../imagem/usuarioVazio.jpeg" alt="Foto do Aluno">
            </div>
            <div class="dados-aluno">
                <h1 id="aluno-titulo-nome">Detalhes do Aluno</h1> 
                <p><strong>Nome:</strong> <span id="aluno-nome"></span></p>
                <p><strong>Matrícula:</strong> <span id="aluno-matricula"></span></p>
                <p><strong>Curso:</strong> <span id="aluno-curso"></span></p>
                <p><strong>Centro:</strong> <span id="aluno-centro"></span></p>
            </div>
        </div>

        <div class="historico">
            <h2>Histórico de Probabilidade de Evasão</h2>
            <table>
                <thead>
                    <tr>
                        <th>Ano</th>
                        <th>Probabilidade de Evasão</th>
                    </tr>
                </thead>
                <tbody id="historico-evasao-tbody">
                    <tr><td colspan="2">Carregando histórico...</td></tr>
                </tbody>
            </table>
        </div>

        <div class="mt-4 text-center">
            <a href="../index.html" class="btn btn-secondary">Voltar para a Lista</a>
        </div>
    </div>

    <script>
        function getParametroUrl(nome) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(nome);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const matriculaAluno = getParametroUrl('matricula');

            const alunoTituloNome = document.getElementById('aluno-titulo-nome');
            const alunoFoto = document.getElementById('aluno-foto');
            const alunoNomeElement = document.getElementById('aluno-nome');
            const alunoMatriculaElement = document.getElementById('aluno-matricula');
            const alunoCursoElement = document.getElementById('aluno-curso');
            const alunoCentroElement = document.getElementById('aluno-centro');
            const historicoEvasaoTbody = document.getElementById('historico-evasao-tbody');

            if (matriculaAluno) {
                const alunosString = localStorage.getItem('bancoDeAlunos');
                const alunos = alunosString ? JSON.parse(alunosString) : [];
                const alunoEncontrado = alunos.find(aluno => aluno.matricula === parseInt(matriculaAluno));

                if (alunoEncontrado) {
                    alunoTituloNome.textContent = `Detalhes de ${alunoEncontrado.nome}`;
                    alunoNomeElement.textContent = alunoEncontrado.nome;
                    alunoMatriculaElement.textContent = alunoEncontrado.matricula;
                    alunoCursoElement.textContent = alunoEncontrado.curso;
                    alunoCentroElement.textContent = alunoEncontrado.centro;
                    historicoEvasaoTbody.innerHTML = '';

                    for (const ano in alunoEncontrado.probEvasao) {
    const probabilidade = alunoEncontrado.probEvasao[ano];
    
    let cor = "verde";
    if (probabilidade >= 60) {
        cor = "vermelha";
    } else if (probabilidade >= 30) {
        cor = "amarela";
    }

    const tr = document.createElement('tr');
    tr.innerHTML = `
        <td>${ano}</td>
        <td>
            <div class="barra-container">
                <div class="barra ${cor}" style="width: ${probabilidade}%;"></div>
                <span class="porcentagem">${probabilidade}%</span>
            </div>
        </td>
    `;
    historicoEvasaoTbody.appendChild(tr);
}

                } else {
                    alunoTituloNome.textContent = 'Aluno Não Encontrado';
                    historicoEvasaoTbody.innerHTML = '<tr><td colspan="2">Não foi possível carregar os detalhes do aluno.</td></tr>';
                }
            } else {
                alunoTituloNome.textContent = 'Matrícula Não Fornecida';
                historicoEvasaoTbody.innerHTML = '<tr><td colspan="2">Por favor, selecione um aluno da lista principal.</td></tr>';
            }
        });
    </script>
</body>
</html>
